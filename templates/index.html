<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSI Radar | Crypto Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="control-panel">
            <div class="logo">ðŸ“¡ RSI Radar</div>
            
            <div class="inputs">
                <div class="input-group">
                    <label>Oversold (<)</label>
                    <input type="number" id="oversold-limit" value="30">
                </div>
                
                <div class="input-group">
                    <label>Overbought (>)</label>
                    <input type="number" id="overbought-limit" value="70">
                </div>

                <div class="input-group">
                    <label>Min MCap ($B)</label>
                    <input type="number" id="min-mcap" value="0.5" step="0.1">
                </div>
            </div>

            <div class="actions">
                <input type="text" id="new-ticker" placeholder="Add (e.g. SOL)">
                <button onclick="addCoin()" class="btn-add">+</button>
                <button onclick="fetchScan()" class="btn-scan" id="refresh-btn">SCAN MARKET</button>
            </div>
        </div>

        <div class="status-bar" id="status-bar">
            Ready to scan.
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Market Cap</th>
                        <th>15m</th>
                        <th>1H</th>
                        <th>4H</th>
                        <th>1D</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="scan-results">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
